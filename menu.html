<!DOCTYPE html>

             <img src="#" alt="" width="" height="" class="d-inline-block align-text-top">

                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 200px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="deposit.html">Depositar a mi Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="sendmoney.html">Transferir Dinero</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" aria-current="page" href="#" onclick="logout()">Cerrar Sesion</a>
                    </li>
                </ul>
            </div>
        </div>

    <!------------------------------------- TERMINA BARRA DE NAVEGACION BOOTSTRAP---------------------------------------->

    <!-------------------------------------------- INICIA BALANCE-------------------------------------------------------->
    <div class="container">
        <div class="card">
            <p>Saldo Disponible</p>
            <div class="balance" id="balance">$0.00</div>
        </div>
        <!----------------------------------------- TERMINA BALANCE----------------------------------------------------->

        <!--------------------------------------- INICIA GRAFICO TARJETA------------------------------------------------>

        <div class="container mt-4">
            <div class="card-visa">
                <div class="card-inner">

                        <div class="chip"></div>
                        <div class="logo-banco" id="banco-card">BANCO</div>
                        <div class="card-number" id="ncuenta-card">**** **** **** 2210</div>
                        <div class="card-details">
                            <div class="card-holder">
                                <label>Titular</label>
                                <div id="nombre-card">NOMBRE APELLIDO</div>
                            </div>
                            <div class="card-expiration">
                                <label>Tipo Cuenta</label>
                                <div id="tcuenta-card">VISTA</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3 p-3 bg-light rounded shadow-sm">
                <p><strong>Numero Cuenta</strong> <span class="tcuenta-card" id="tcuenta-card">001014741258741</span></p>
                <p><strong>RUT:</strong> <span id="rut-card"></span></p>
            </div>
        </div>
        <!---------------------------------------TERMINA GRAFICO TARJETA------------------------------------------------>

        <!-------------------------------------------- INICIA SCRIPTS--------------------------------------------------->
        <script src="assets/js/script1.js"></script>
